<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="box1">
        <div class="your_result">
          <p>Your Result</p>
        </div>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="great">
          <p>Great</p>
        </div>
        <div class="marks">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="box2">
        <div class="summary">
          <p>Summary</p>
        </div>
        <div class="ratings">
          <div class="react">
            <img src="images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
            <p>80<span>/ 100</span></p>
          </div>
          <div class="memo">
            <img src="images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
            <p>91<span>/ 100</span></p>
          </div>
          <div class="verb">
            <img src="images/icon-verbal.svg" alt="icon-verbal" />
            <p>Verbal</p>
            <p>61<span>/ 100</span></p>
          </div>
          <div class="visu">
            <img src="images/icon-visual.svg" alt="icon-visual" />
            <p>Visual</p>
            <p>72<span>/ 100</span></p>
          </div>
        </div>
        <div class="continue">
          <div><p>Continue</p></div>
        </div>
      </div>
    </section>
  </body>
</html>
